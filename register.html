<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- CSS SECTION -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">
    <link rel="stylesheet" href="./content/style.css">

    <script src = "./scripts/namespace.js"></script>
    <script src = "./scripts/router.js"></script>
    <script src = "./scripts/user.js"></script>
    <script src = "./scripts/contact.js"></script>

</head>
<body>

<header></header>

<!-- Main Content -->
<!--<main class="container" id="mainContent">-->
<div id="container">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4">Register</h1>
                <form id="registerForm" novalidate>

                    <div id="messageArea"></div>

                    <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="firstName" id="firstName" placeholder="First Name" required>
                            </div>

                            <div class="col-md-6">
                                <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required
                                       value="" placeholder="Email">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="email" class="form-control" id="phoneNumber" name="phoneNumber" required
                                       value="" placeholder="Phone Number">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="password" name="password"  required
                                       value="" placeholder="Password">
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  required
                                       value="" placeholder="Confirm Password">
                            </div>
                        </div>

                    </div>


                    <div class="text-right">
                        <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>

            </div>
            <p class="text-center text-muted small">
                Already have an account?
                <a href="/login">Sign in</a>
            </p>
        </div>
    </div>
</div>
<!--</main>-->


<footer></footer>
<!-- SCRIPTING SECTION -->
<script src = "./node_modules/jquery/dist/jquery.min.js"></script>
<script src = "./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src = "./scripts/namespace.js"></script>
<script src = "./scripts/contact.js"></script>
<script src = "./scripts/main.js"></script>

</body>


</html>
