<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>

    <!-- CSS SECTION -->
    <link rel = "stylesheet" href = "./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel = "stylesheet" href = "./content/app.css">

</head>
<body>

<header></header>

<main class = "container">

    <h1 class="mb-5">Edit Contact </h1>

    <div id="messageArea"></div>

    <div class="row justify-content-lg-center g-3">

    <form class="col-lg-6 col-md-10 col-sm-10" >

        <div class="input-group mb-3">
            <span class="form-label">Full Name </span>
            <input type="text" class="form-control" id="fullName" name="fullName" aria-describedby="Full Name" aria-label="Full Name Input" required>

        </div>
        <div class="input-group mb-3">
            <span class="form-label">Contact Number </span>
            <input type="tel" class="form-control" id="contactNumber" name="contactNumber" aria-describedby="Contact Number" aria-label="Contact Number" required>

        </div>

        <div class="input-group mb-3">
            <span class="form-label">Email Address </span>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailAddress" aria-label="Email Address Input" required>

        </div>


        <button id="editButton" type="submit" class="btn btn-primary"><i class="fas fa-edit fa-lg"></i> Edit</button>
        <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-ban"></i> Cancel</button>
    </form>

    </div>
</main>



<!-- SCRIPTING SECTION -->
<script src = "./node_modules/jquery/dist/jquery.min.js"></script>
<script src = "./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src = "./scripts/namespace.js"></script>
<script src = "./scripts/contact.js"></script>
<script src = "./scripts/app.js"></script>

</body>


</html>
