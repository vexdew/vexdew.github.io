<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact-List</title>

    <!-- CSS SECTION -->
    <link rel = "stylesheet" href = "./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel = "stylesheet" href = "./content/app.css">
    <script src = "./scripts/authguard.js"></script>

</head>
<body>

<header></header>

<main class = "container">
    <h1 class="mb-5">Contact List </h1>
<!--    div.row>div.col>table.table.table-striped.table-boarded.table-hover>(thead.table-dark>tr>th[scope="col"]*6)+(tbody#contactList)-->
    <div class="row">
        <div class="col">
            <button id="addButton" class="btn btn-primary btn-sm mb-1">
                <i class="fa fa-plus fa-sm"> Add Contact</i>
            </button>
            <table class="table table-striped table-boarded table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">Email Address</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="contactList"></tbody>
            </table>
        </div>
    </div>
</main>



<!-- SCRIPTING SECTION -->

<script src = "./node_modules/jquery/dist/jquery.min.js"></script>
<script src = "./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src = "./scripts/namespace.js"></script>
<script src = "./scripts/contact.js"></script>
<script src = "./scripts/app.js"></script>


</body>


</html>
